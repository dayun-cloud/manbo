<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Add this to stack elements vertically */
        }

        .container {
            width: 90%; /* Increased width */
            max-width: 900px; /* Increased max-width */
            height: 600px; /* Increased height */
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Scrollbar styling for WebKit browsers */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #555 #1e1e1e; /* Firefox */
        }

        .container::-webkit-scrollbar {
            width: 10px;
        }

        .container::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid #1e1e1e;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 20px; /* Add some top margin for the title */
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .nav-button {
            padding: 15px;
            text-align: center;
            background: linear-gradient(90deg, #65a6bc, #87cfde);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>导航站</h1>
    <div class="container">
        <div class="button-container">
            <button class="nav-button" onclick="window.location.href='manbo.html'">曼波配音生成器</button>
            <button class="nav-button" onclick="window.location.href='ranking.html'">从夯到拉排行榜</button>
            <!-- 可以继续添加更多按钮 -->
        </div>
    </div>
</body>
</html>
